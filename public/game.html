<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Chess Game</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/game.css" />
    </head>
    <body>
        <div id="player-board">
            <div class="player-info">
                <div id="player-top" class="player-name"></div>
                <div class="timer-box">
                    <span id="timer-top" class="timer-text"></span>
                </div>
            </div>

            <div id="chessboard"></div>

            <div class="player-info">
                <div id="player-bottom" class="player-name"></div>
                <div class="timer-box">
                    <span id="timer-bottom" class="timer-text"></span>
                </div>
            </div>
        </div>

        <p id="status">White's turn</p>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
        <script src="https://online-chess-game-shwe.onrender.com/socket.io/socket.io.js"></script>
        <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
        <script src="/js/game.js"></script>
    </body>
</html>
